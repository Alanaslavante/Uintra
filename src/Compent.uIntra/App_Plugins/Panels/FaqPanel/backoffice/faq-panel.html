<div class="panel" ng-controller="faqPanelController" validate-panel="control.value" ng-init="init(control)">
    <div class="span12" ng-hide="control.active">
        <h3>FAQ panel{{control.value.title ? (': ' + control.value.title) : ""}}</h3>
    </div>
    <div class="span12" ng-hide="control.inGlobalPanelScope">
        <input class="btn span12" type="button" ng-click="open()" value="Edit">
        <umb-overlay ng-if="overlay.show"
                     model="overlay"
                     position="right"
                     style="width: 1200px">
            <div ng-include="overlay.view"></div>
        </umb-overlay>
    </div>
    <div class="span12" ng-if="control.inGlobalPanelScope">
        <div ng-include="overlay.view"></div>
    </div>
</div>
