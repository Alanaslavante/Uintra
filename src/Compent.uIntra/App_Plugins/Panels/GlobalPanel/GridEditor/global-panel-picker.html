<div class="panel" ng-controller="globalPanelPickerController as gppc" ng-init="gppc.init(control)">
    <div class="span12" ng-hide="gppc.control.active">
        <span class="control-label">Global panel: {{gppc.panelName}}{{gppc.control.value.name ? (' - ' + gppc.control.value.name) : ""}}</span>
    </div>

    <div class="span12" ng-show="gppc.control.active">
        <div ng-click="gppc.selectPanel()" ng-if="!gppc.control.value">
            +
        </div>
        <div ng-if="gppc.control.value" ng-click="gppc.selectPanel()">
            <span>id: {{gppc.control.value.id}}</span>
            <span>name: {{gppc.control.value.name}}</span>
        </div>
    </div>
</div>
