<div>
    <edit-control config="editControlConfig">
        <div data-ng-show="isEditableMode()" class="cursor-text rte">
            <div data-ng-class="config.triggerValidate() ? 'show-correct' : 'show-error'">
                <tiny-mce id="emailContent" config="tinyMceOptions" model="config.value"></tiny-mce>
                <label class="error-label">{{maxDescriptionLength}}</label>
            </div>
        </div>
        <div data-ng-hide="isEditableMode()" class="rte">
            <span data-ng-show="!config.value.length">{{'Click here, for adding description'}}</span>
            <div data-ng-bind-html="config.value"></div>
        </div>
    </edit-control>
</div>
