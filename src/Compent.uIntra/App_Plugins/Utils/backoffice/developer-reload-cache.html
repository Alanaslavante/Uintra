<input type="button" value="Reload MemoryCache.Default" class="btn-black js-reload-cache"/>
<script>
    $('.js-reload-cache').on('click', function () {
        $.ajax({
            url: '/umbraco/surface/Cache/Reload',
                type: 'POST'
            })
            .done(function() {
                alert('Default Memory cache has been reloaded.');
            });
    })
</script>
