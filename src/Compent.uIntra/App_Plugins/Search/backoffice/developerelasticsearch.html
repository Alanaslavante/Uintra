<input type="button" value="Rebuild Elasticsearch index" class="btn-black js-cleanindex-elasticsearch"/>
<script>
    $('.js-cleanindex-elasticsearch').on('click', function () {
        $.ajax({
            url: '/umbraco/surface/Search/RebuildIndex',
                type: 'POST'
            })
            .done(function() {
                alert('REBUILD INDEX DONE');
            });
    })
</script>
